<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a id = "high-score-btn">View Highscores</a>
        <div id="timer">Timer: <span id="time-remaining"></span> </div>
    </header>

    <h1 id="quizName">Capitol Quiz</h1>
    <p id="quizRules">You will have 60 seconds to complete the quiz. For every incorrect answer you will be docked 10 points. Good luck, may the odds be ever in your favor.</p>
    <h3 id="question"></h3>
    <h4 id="option1" style="display: none;"></h4>
    <h4 id="option2" style="display: none;"></h4>
    <h4 id="option3" style="display: none;"></h4>
    <h4 id="option4" style="display: none;"></h4>

    <button id="start">Start</button>
    <div id="high-score" style="display: none;">High Score</div>
    <div id="finish-screen" style="display:none">
        <h3>Enter Initials</h3>
        <input type="text" id="initials" placeholder="ABC"  > <!-- placeholder creates a greyed out option to hint at what you should enter. value will actually keep that as part of the input submitted -->
        <button id="submit">Submit</button>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
